{% extends "layout.html" %}
{% block body %}
<div class="content">
    <form id="updateProject" action="{{ url_for('update_project', id=project.id) }}" method="POST" class="row dir-col fl">
        <div class="modal-content">
            <h4>Edit a project</h4>
            <div class="input-field col s12">
                <input name="name" type="text" class="validate" maxlength="255" value="{{ project.name }}">
                <label for="name">Name</label>
            </div>
            <div class="input-field col s12">
                <input name="images" type="text" class="validate" maxlength="255" value="{{ project.images }}">
                <label for="images">Images</label>
            </div>
            <div class="input-field col s12">
                <input name="small_description" type="text" class="validate" maxlength="255" value="{{ project.small_description }}">
                <label for="small_description">Small description</label>
            </div>
            <div class="input-field col s12">
                <textarea name="description" class="materialize-textarea" maxlength="1024">{{ project.description }}</textarea>
                <label for="description">Description</label>
            </div>
            <div class="col s12 fl" style="justify-content: flex-end;">
                <a class="waves-effect waves-green btn-flat primary white-text" href="{{ url_for('show_backoffice') }}" style="margin-right: 18px;">Get back</a>
                <input class="waves-effect waves-green btn-flat green" type="submit" value="Update">
            </div>
        </div>
    </form>
</div>
{% endblock %}
