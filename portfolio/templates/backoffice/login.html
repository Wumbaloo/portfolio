{% extends "layout.html" %}
{% block body %}
<div class="content fl dir-col">
    <h1 class="primary--text">Welcome to my portfolio's backoffice.</h1>
    <form id="loginForm" action="{{ url_for('show_backoffice') }}" method="POST" class="fl dir-col">
        <div class="input-field col s12">
            <input name="name" type="text" class="validate">
            <label for="name">Username</label>
        </div>
        <div class="input-field col s12">
            <input name="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <p style="margin-bottom: 18px;">
            <label>
                <input name="rememberme" type="checkbox" checked="checked" />
                <span>Remember me</span>
            </label>
        </p>
        <div class="row">
            <input class="waves-effect blue-grey btn" type="submit" value="Sign in">
        </div>
    </form>
</div>
{% endblock %}
