<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="William Gaudfrin portfolio using Flask and Material Design Lite.">
        <meta property="og:description" content="William Gaudfrin portfolio using Flask and Material Design Lite.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="William Gaudfrin">
        <meta name="author" content="William Gaudfrin">
        <meta property="og:locale" content="en_US">
        <meta property="og:url" content="http://william-gaudfrin.fr">
        <meta property="og:site_name" content="William Gaudfrin">
        <meta property="og:image" content="http://william-gaudfrin.fr/static/assets/logo.png">
        <link rel="canonical" href="https://william-gaudfrin.fr">
        <link href="http://william-gaudfrin.fr/static/assets/favicon-32.png" rel="shortcut icon" type="image/png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>William Gaudfrin | DÃ©veloppeur fullstack</title>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul id="snackbar" class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}
    </body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block script %}
    {% endblock %}
</html>
