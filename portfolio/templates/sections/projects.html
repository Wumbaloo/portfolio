<section class="projects-section" id="projects">
    <div class="centered-div" style="text-align: center;">
        <h4>Voici quelques-uns de mes projets</h4>
        <div class="projects">
            {% for project in user.projects %}
                <div class="card project-card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="/static/assets/150.png">
                        <!-- <img class="activator" src="/static/assets/projects/{{ project.images }}"> -->
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ project.name }}<i class="material-icons right">more_vert</i></span>
                    <p><a href="#">{{ project.small_description }}</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ project.name }}<i class="material-icons right">close</i></span>
                        <p>{{ project.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
